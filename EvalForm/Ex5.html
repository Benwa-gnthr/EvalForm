<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 5</title>
</head>
<body>
    <form>
		<fieldset>
		<legend>Formulaire d'inscription</legend>
			<table>
				<tr>
					<td>Nom</td>
					<td><input type="text" placeholder="Saisir votre nom"></td>
				</tr>
				<tr>
					<td>Prénom</td>
					<td><input type="text" placeholder="saisir votre prénom"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" placeholder="saisir votre Email">
				</tr>
				<tr>
					<td>Sexe</td>
					<td><input type="radio" name="1"><label>Masculin</label><input type="radio" name="1"><label>Féminin</label></td>
				</tr>
				<tr>
					<td>Photo</td>
					<td><input type="file"></td>
				</tr>
				<tr>
					<td>Les langages </br>préferés</td>
					<td><select multiple size="4"><option>HTML</option><option>CSS</option><option>PHP</option><option>JavaScript</option><option>MySQL</option></select></br>Pour faire plusieurs choix, mainteenir la touche CTRL enfoncée.</td>
				</tr>
				<tr>
					<td>Domaines </br>d'activités</td>
					<td>
						<input type="checkbox"><label>Pédagogie</label>
						<input type="checkbox"><label>Gestion</label>
						<input type="checkbox"><label>Informatique</label>
					</td>
				</tr>
				<tr>
					<td><input type="button" value="Envoyer"></td>
					<td><input type="button" value="Annuler"></td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
