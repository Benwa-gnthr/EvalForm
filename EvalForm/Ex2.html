<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création des formulaires</title>
</head>
	<body>
		<fieldset>
			<legend>Formulaire</legend>
				<input type="text" placeholder="Identifiant" autofocus></br></br>
				<input type="password" placeholder="Mot de passe"></br></br>
				<input type="hidden" placeholder="Opérations"></br></br>
				<input type="tel" value="9" maxlength="10"></br></br>
				<input type="file"></br></br>
				<input type="button" value="Envoyer votre formulaire">
		</fieldset>
	</body>
</html>
