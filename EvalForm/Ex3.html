<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 3</title>
</head>
	<body>
		<form>
			<fieldset>
				<legend>Vos coordonnées</legend>
					<table>
						<tr>
							<td>Nom :</td>
							<td><input type="text"></br></td>
						</tr>
						<tr>
							<td>Prénom :</td>
							<td><input type="text"></td>
						</tr>
						<tr>
							<td>Date de Naissance :</td>
							<td><input type="date"></td>
						</tr>
						<tr>
							<td>Mail :</td>
							<td><input type="email"></td>
						</tr>
						<tr>
							<td>Votre Site :</td>
							<td><input type="url"></td>
						</tr>
						<tr>
							<td>Code Postal :</td>
							<td><input type="password"></td>
						</tr>
						<tr>
							<td>Genre :</td>
							<td><input type="radio" name="1"><label>Homme</label></br><input type="radio" name="1"><label>Femme</label></td>
						</tr>
						<tr>
							<td>Pays :</td>
							<td><select>
									<option>France</option>
									<option>Angleterre</option>
									<option>Suisse</option>
								</select></td>
						</tr>
					</table>
			</fieldset>
			
			<fieldset>
				<legend>Vos Goûts</legend>
					<input type="checkbox">Tarte aux fraises à la crème d'amandes</br>
					<input type="checkbox">Tarte aux prunes</br>
					<input type="checkbox">Tarte rustique aux mirabelles de Lorraine, noisette et miel</br> 
					<textarea placeholder="Décrivez en details vos gouts"></textarea>
			</fieldset>
			
			<fieldset>
				<legend>Envoyer nous votre photo</legend>
					<input type="file"></br></br>
					<input type="button" value="Effacer"><input type="button" value="Envoyer">
			</fieldset>
		</form>
	</body>
</html>
